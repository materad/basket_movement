version: '3.3'

services:
  web:
    build: ./WebClient/
    command: yarn start
    volumes:
      - './WebClient/src/:/usr/basket-app/src'
    ports:
      - "3000:3000"

  movement-service:
    build: Services/Movement/
    command: python src/app.py
    volumes:
        - './Services/Movement/src:/movement-service/src'
    ports:
      - "5000:5000"

  mongodb:
    image: mongo 
    ports: 
      - "27017:27017"
   
  mongodb-seed: 
    build: ./Data
    depends_on:
      - mongodb
